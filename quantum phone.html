<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./lighterz.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="lighterz-buy">
        <!-- Left Arrow -->
        <button class="nav-button left" id="prev">&#8249;</button>
        
        <!-- Slider Container -->
        <div class="lighterz-box">
            <div class="pricing">
                <h1 data-aos="slide-right" data-aos-duration="1000" class="lig-head">Quantum Phone</h1>
                <h1 data-aos="slide-right" data-aos-duration="1200" class="price">$1,799</h1>
                <div class="buy-box">
                    <button data-aos="fade-up" data-aos-duration="1000" class="buy-buttn">Wishlist</button>
                    <button data-aos="fade-up" data-aos-duration="1300" class="buy-buttn add-to-cart">Add to cart</button>
                </div>
            </div>
            <div class="container-images">
                <img class="lighterz-img" src="./assets/Watches/phone.png" alt="Phone 1">
                <img class="lighterz-img phone-img" src="./assets/Watches/phone.png" alt="Phone 2">
                
            </div>
        </div>
        
        <!-- Right Arrow -->
        <button class="nav-button right" id="next">&#8250;</button>
    </div>
    <div class="shadoww"></div>

    <script src="lighterz.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
